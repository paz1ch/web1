<!DOCTYPE html>
<html>
<head>
<title>Your Shopping Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style/style_banner.css" media="screen" type="text/css" />
<link rel="stylesheet" href="style/style_web_cart.css" media="screen" type="text/css" />
<link rel="stylesheet" href="style/style_topnav.css" media="screen" type="text/css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="script/jquery.store.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<section id="home">
		<div class="topnav">
			<a class="active" href="index.html">Trang chủ</a>
			<a href="products.html">Sản phẩm</a>
			<a href="#cart">Giỏ hàng</a>
			<a href="index.html#aboutus">Về chúng tôi</a>
			<a href="index.html#services">Dịch vụ</a>
			<a href="index.html#ourteam">Thành viên</a>
			<a href="index.html#contact">Liên lạc</a>
			<a href="index.html#account" class="account">Tài khoản</a>
			<div class="search-container">
				<form action="/action_page.php">
				<input type="text" placeholder="Search.." name="search">
				<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>
	</section>

	<div id="site">
		<header id="masthead">
		</header>
		<div id="content">
			<h1>Giỏ hàng của bạn</h1>
			<form id="shopping-cart" action="cart.html" method="post">
				<table class="shopping-cart">
				<thead>
					<tr class="item">
						<th scope="col">Sản phẩm</th>
						<th scope="col">Số lượng</th>
						<th scope="col" colspan="2">Đơn giá</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
				</table>
				<p id="sub-total">
					<strong>Tổng cộng</strong>: <span id="stotal"></span>
				</p>
				<ul id="shopping-cart-actions">
					<li>
						<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
					</li>
					<li>
						<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
					</li>
					<li>
						<a href="index.html" class="btn">Tiếp tục mua sắm</a>
					</li>
				</ul>
			</form>
		</div>
	</div>

<footer id="site-info">
		Copyright &copy; 
	</footer>

</body>
</html>
