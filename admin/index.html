</head>
<body>

    <nav>
      <div class="navbar">
        <a href="index.html" style="color: black;">

        <ul>
          <li>
           <!-- drop down sidebar -->

              <button class="dropdown-btn">
                <i class="fa-solid fa-user fa-xl"></i>
                <span class="nav-item">Quản lý người dùng </span>
              </button>
              <div class="dropdown-container">
                <a href="user-admin.html" class="font-bold">Xem chi tiết</a>
                <a href="add_user-admin.html" class="font-bold">Thêm người dùng</a>
                <a href="edit_user-admin.html" class="font-bold">Sửa thông tin</a>

              <button class="dropdown-btn">

              </div>  
              <script>
                var dropdown = document.getElementsByClassName("dropdown-btn");
                var i;
                
                for (i = 0; i < dropdown.length; i++) {
                  dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                      dropdownContent.style.display = "none";
                    } else {
                      dropdownContent.style.display = "block";
                    }
                  });
                }
              </script>
            </div>

            </a>
            <script>
              function logOut(){
                if (confirm('Đăng xuất ?')) {
